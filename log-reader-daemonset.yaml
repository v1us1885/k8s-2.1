apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: log-reader-daemonset
spec:
  selector:
    matchLabels:
      app: log-reader
  template:
    metadata:
      labels:
        app: log-reader
    spec:
      containers:
      - name: multitool
        image: wbitt/network-multitool
        command: ["sh", "-c", "tail -f /var/log/syslog"]
        volumeMounts:
        - name: syslog
          mountPath: /var/log/syslog
      volumes:
      - name: syslog
        hostPath:
          path: /var/log/syslog
          type: File
